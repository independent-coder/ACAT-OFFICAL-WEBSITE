    <script src="cl.js"></script>
    <script>
      if (window.adsAreEnabled === undefined) {
        // Adblocker detected, show fallback message
        showAdblockMessage();
      }

      function showAdblockMessage() {
        var messageDiv = document.createElement("div");
        messageDiv.innerHTML =
          "Support our team-work by disabling your adblocker!";
        // Add a class to the messageDiv for styling
        messageDiv.classList.add("adblock-message");

        // Append the message to the document
        document.body.appendChild(messageDiv);
      }
